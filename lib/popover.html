<Template name="_helpPopover">

<a id={{key}} class="show-help-link" data-toggle="popover" {{#if title}}title=
  '{{title}}' {{/if}} data-content='{{#markdown}}{{message}}{{/markdown}} {{#if url}}<a href="{{url}}" class="btn btn-default btn-xs" target="_blank">Детальніше</a> {{/if}}'>
    <i class="fa fa-question-circle show-help-icon"></i>
  </a>
  {{#if directCall}}
    <script type="text/javascript">
      InlineHelp._initPopover('{{key}}');
    </script>
  {{/if}}

</Template>
